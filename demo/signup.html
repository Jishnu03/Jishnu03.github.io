<html>
    <head>
        <link href="form.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <fieldset>
            <legend>Signup Form</legend>
            <form onsubmit="submitForm(this);return false;">
                <input id="uname" placeholder="Enter username" type="text" name="username"/>
                <input id="pass" placeholder="Enter password" type="password" name="password"/>                
                <input id="cpass" placeholder="Confirm password" type="password" name="cpassword"/>                
                <input id="email" placeholder="Enter email" type="email" name="email"/>                
                <input id="mobile" placeholder="Enter mobile" type="tel" name="mob"/> 
                
                <label for="maleRB">Male</label>
                <input  id="maleRB" type="radio" name="gender" value="male"/> 
                <label for="femaleRB">Female</label>
                <input  id="femaleRB" type="radio" name="gender" value="female"/> 
                <br>
                <br>
                <label>Hobbies</label>
                <input type="checkbox" name="hobby" value="sports"/>Sports
                <input type="checkbox" name="hobby" value="music"/>Music
                <input type="checkbox" name="hobby" value="reading"/>Reading
                <input type="checkbox" name="hobby" value="dancing"/>Dancing
                              
                <input type="submit" value="Login"/>
                <a href="signup.html">New User ? Signup</a>
        </form>            
        </fieldset>
        <script src="form.js"></script>
    </body>
</html>
